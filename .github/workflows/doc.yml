name: Deploy Rust Docs to GitHub Pages

on:
    push:
        branches:
            - main

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        permissions:
            contents: read # Required to push the gh-pages branch
            pages: write # Required to deploy to GitHub Pages
            id-token: write # Required for OpenID Connect (OIDC) authentication

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Install Rust toolchain
              uses: actions-rs/toolchain@v1
              with:
                  profile: minimal
                  toolchain: stable
                  override: true

            - name: Generate documentation
              run: cargo doc --no-deps

            - name: Configure GitHub Pages
              uses: actions/configure-pages@v5

            - name: Upload Pages artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: target/doc # The path to your generated documentation

            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
