[package]
name = "bitvmx-wallet"
version = "0.0.2"
edition = "2021"

[dependencies]
bitvmx-protocol-builder = { git = "https://github.com/FairgateLabs/rust-bitvmx-protocol-builder.git", branch = "v.0.0.2" }
rust-bitvmx-storage-backend = { git = "https://github.com/FairgateLabs/rust-bitvmx-storage-backend.git", branch = "v.0.0.2" }
bitvmx-bitcoin-rpc = { git = "https://github.com/FairgateLabs/rust-bitvmx-bitcoin-rpc.git", branch = "v.0.0.2" }
bitvmx-key-manager = { git = "https://github.com/FairgateLabs/rust-bitvmx-key-manager.git", branch = "v.0.0.2" }
bitvmx-settings = { git = "https://github.com/FairgateLabs/rust-bitvmx-settings.git", branch = "v.0.0.2" }
thiserror = "2.0.12"
bitcoin = { version = "0.32.6", features = ["std", "rand-std"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
serde = "1.0.204"
anyhow = "1.0.89"
clap = { version = "4.5", features = ["derive"] }
bdk_wallet = { version = "2.1.0", features = ["rusqlite"] }
bdk_bitcoind_rpc = "0.21.0"
ctrlc = "3.3.0"

[dev-dependencies]
bitcoind = { git = "https://github.com/FairgateLabs/rust-bitcoind.git", branch = "v.0.0.2" }
assert_cmd = "2.0"
predicates = "3.1"

[lib]
name = "bitvmx_wallet"
path = "src/lib.rs"
